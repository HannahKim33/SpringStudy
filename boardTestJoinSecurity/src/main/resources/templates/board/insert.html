<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>게시물 등록</h2>
	<hr>
	<a href="/board/list">목록</a><br>
	<form action="/board/insert" method="post" enctype="multipart/form-data">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<input type="hidden" name="p_no" th:value=${p_no}>
		글번호 : <input type="number" name="no" th:value="${no}" readonly="readonly"><br>
		글제목 : <input type="text" name="title"><br>
		작성자 : <input type="text" name="member.id" readonly="readonly" th:value="${session.user.id}"><br>
		글암호 : <input type="password" name="pwd"><br>
		글내용 :<br>
		<textarea rows="10" cols="80" name="content"></textarea><br>
		<input type="file" name="uploadFile"><br>
		<input type="submit" value="등록">
		<input type="reset" value="리셋">
	</form>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="/orders/insert" method="post">
		주문번호 <input type="number" readonly="readonly" name="orderid" th:value="${orderid}"><br>
		고객명
		<!-- <select name="custid"> -->
		<select name="customerVO.custid">
			<option th:each="c:${c_list}" th:value="${c.custid}" th:text="${c.name}"></option>
		</select><br>
		도서명
		<!-- <select name="bookid">-->
		<select name="bookVO.bookid">
			<option th:each="b:${b_list}" th:value="${b.bookid}" th:text="${b.bookname}"></option>
		</select><br>
		주문가격 <input type="number" name="saleprice"><br>
		<input type="submit" value="등록">
	</form>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>주문 목록</h2>
	<hr>
	<table border='1'>
		<tr>
			<td>구매자</td>
			<td>책</td>
			<td>판매날짜</td>
			<td>판매가격</td>
			<td>도서가격</td>
		</tr>
		<tr th:each="o:${list}">
			<td th:text="${o.id.name}"></td>
			<td th:text="${o.id.bookname}"></td>
			<td th:text="${o.orderdate}"></td>
			<td th:text="${o.saleprice}"></td>
			<td th:text="${o.price}"></td>
		</tr>
	</table>
</body>
</html>
